name: Zap-scan
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: Scan ZAP website
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.3.0
        with:
          token: ${{ secrets.GITLAB_TOKEN }}
          target: 'https://gitlab.cloudifyops.com/Akshaya/'
          rules_file_name: '.zap-baseline/rules.tsv'
          cmd_options: '-a'
